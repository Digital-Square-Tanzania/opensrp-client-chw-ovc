name: Android CI with Gradle

on:
  push:
    branches: [ master, main]
  pull_request:
    branches: [ master, main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Print Java version
        run: java -version
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run unit tests with Gradle
        run: ./gradlew opensrp-chw-ovc:clean opensrp-chw-ovc:jacocoTestReport --stacktrace -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"
      - name: Generate Javadoc with Gradle
        run: ./gradlew javadoc
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: opensrp-chw-gbv/build/reports/jacoco/jacocoRootReport/merged.xml
          format: jacoco